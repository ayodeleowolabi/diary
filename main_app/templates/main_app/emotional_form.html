{%extends 'base.html'%}
{%load static%}
{% block head %}
<link rel="stylesheet" href="{%static 'css/form.css' %}"/>
{% endblock %}
{% block content %}
<div class="page-header">
    {%if emotional %}
        <h2>Edit {{diary.date}}</h2>
    {%else %}
        <h2> Add a Emotional Entry</h2>
    {%endif%}
</div>
<form 
    method="post" 
    class="form-container" 
    action="">
    {%csrf_token%}
    {{ form.as_table }}
    <button type="submit" class="btn submit"> Submit</button>
</form>

{% endblock %}
