{% extends 'base.html' %}  
{% load static %} 
{% block content %}


<div class="page-header">
    <h1>Delete Physical Entry?</h1>
    
  </div>
  
  <h2>Are you sure you want to delete {{ cat.name }}?</h2>
  
  <form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'physical-delete' physical.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
  </form>
  
  {% endblock %}
